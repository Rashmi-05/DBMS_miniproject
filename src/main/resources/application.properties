spring.application.name=rental_property_management
# ------------------------------------
# Server settings
# ------------------------------------
server.port=8081
# ------------------------------------

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# 2. JDBC URL: Change 'your_database_name' to the actual name of your schema in Workbench
spring.datasource.url=jdbc:mysql://localhost:3306/real_estate_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true


# 3. Credentials: Replace 'your_username' and 'your_password'
spring.datasource.username=root
spring.datasource.password=Gayatri2005#


# 4. Hibernate Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# 5. DDL-Auto: Set to 'update' for development, or 'none' for production
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true

# ------------------------------------
# Thymeleaf (for templates)
# ------------------------------------
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.cache=false

