<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Sell Property</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .property-form label {
            display: block;
            margin-bottom: 10px;
        }

        .property-form input,
        .property-form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Sell a Property</h1>
    <form th:action="@{/sell}" th:object="${property}" method="post" enctype="multipart/form-data" class="property-form">
        <label>Title: <input type="text" th:field="*{title}" required/></label>

        <label>Type:
            <select th:field="*{type}">
                <option value="APARTMENT">Apartment</option>
                <option value="LAND">Land</option>
                <option value="VILLA">Villa</option>
                <option value="COMMERCIAL">Commercial</option>
            </select>
        </label>

        <label>Address: <input type="text" th:field="*{address}" required/></label>
        <label>City: <input type="text" th:field="*{city}" required/></label>
        <label>Price: <input type="number" step="0.01" th:field="*{price}" required/></label>

        <label>Listed By (user id): <input type="number" th:field="*{listedBy.userId}" /></label>
        <label>Agent ID: <input type="number" th:field="*{agent.userId}" /></label>

        <label>Images: <input type="file" name="images" multiple accept="image/*" /></label>

        <button type="submit" class="btn-submit">Submit Property</button>
    </form>
</div>
</body>
</html>
