<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Real Estate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

            /* --- BACKGROUND IMAGE ADDED HERE --- */
            background-image: url('https://images.unsplash.com/photo-1554995207-d1cb13054817?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover; /* Ensures the image covers the whole screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat;
        }
        /* ... other styles ... */
        .login-card {
            background: rgba(255, 255, 255, 0.9); /* FIX: Use 90% opaque white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4); /* Stronger shadow to help the card pop */
            width: 100%;
            max-width: 400px;
        }
        .login-card h2 { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="login-card">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">
        Don't have an account? <a th:href="@{/user/register}">Register here</a>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
